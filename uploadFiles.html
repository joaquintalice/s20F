    <link rel="stylesheet" href="./css/style.css">
</head>

<body style="background-color: #141617">

    <nav class="navbar navbar-expand-lg p-3 f-family" style="background-color: #0A0B0D">
        <a class="navbar-brand text-danger fw-bold fs-3 me-5 d-flex justify-content-center align-items-center gap-3"
            href="index.html">
            <div class="orbit-spinner">
                <div class="orbit"></div>
                <div class="orbit"></div>
                <div class="orbit"></div>
            </div> JTG
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center " id="navbarNav">
            <ul class="navbar-nav gap-3">
                <li class="nav-item active">
                    <a class="nav-link text-light nav-hover" href="index.html">Comunidad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light nav-hover" href="priv-files.html">Fotos privadas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light nav-hover" href="my-gallery.html">Subido por mi</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger" href="uploadFiles.html">Subir contenido</a>
                </li>
            </ul>
            <div class="ms-auto mx-4 d-flex gap-4  mt-3 mt-lg-0 justify-content-center">
                <a class="nav-link text-light nav-hover" aria-disabled="true" href="https://github.com/joaquintalice"
                    target="_blank"><i class="bi bi-github fs-3"></i></a>
                <button class="fw-bolder btn text-light nav-hover" id="logout-btn">Cerrar sesión <i
                        class="bi bi-box-arrow-right"></i></button>
            </div>
        </div>
    </nav>

    <main>



        <div class="container my-5 f-family">

            <h1 class="my-5 text-center text-danger ">Subir contenido</h1>

            <div class="d-flex justify-content-center my-4 d-none" id="spinner">
                <div class="orbit-spinner">
                    <div class="orbit"></div>
                    <div class="orbit"></div>
                    <div class="orbit"></div>
                </div>
            </div>

            <div class="text-center" id="content-container">
                <form id="upload-files-form"
                    style="display: flex; flex-direction: column; align-items: center; justify-content: center;">

                    <input class="form-control" id="fileInput"
                        style="background-color: rgb(7, 7, 13); color: white; max-width: 500px;" type="file">

                    <h4 class="mt-3 text-light">Selecciona en dónde te gustaría subir tu imagen.</h4>
                    <div class="d-flex gap-4 justify-content-center align-items-center mt-3">

                        <label class="text-light" for="public-inputRadio">
                            <input type="radio" name="endpoint" id="public-inputRadio">
                            Comunidad (Público)
                        </label>
                        <label class="text-light" for="private-inputRadio">
                            <input type="radio" name="endpoint" id="private-inputRadio">
                            Mi galería (Privado)
                        </label>
                    </div>
                    <input type="submit" class="btn btn-danger mt-3 fw-bold" value="Publicar" id="submitInput">

                </form>
            </div>

        </div>
    </main>

    <script src="./js/uploadFiles.js"></script>
    <script src="./js/logout.js"></script>
