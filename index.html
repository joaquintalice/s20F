<!DOCTYPE html>

<body style="background-color: #1A1616;">

    <nav class="navbar navbar-expand-lg" style="background-color: rgb(7, 7, 13)">

                    <input type="submit" class="btn btn-dark mt-3" value="Subir imagen" id="submitInput">
                </form>
            </div>

            <div class="row gx-4 gy-4 my-5" id="">

                <div class="col-12 col-sm-6 col-md-4 col-lg-3 ">
                    <div class="img__container ">
                        <img class="img-fluid shadow" src="https://w.wallhaven.cc/full/vq/wallhaven-vq25l5.jpg">
                    </div>
                </div>

                </div>

                    <div class="img__container">
                        <img class="img-fluid shadow" src="https://w.wallhaven.cc/full/2y/wallhaven-2y655g.jpg">

                    </div>
                </div>
            </div>

        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
